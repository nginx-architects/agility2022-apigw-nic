apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: apis
  namespace: api
spec:
  host: api.example.com
  upstreams:
  - name: animalsv2
    service: animalsv2
    port: 80
  - name: generator
    service: generator
    port: 80
  - name: locations
    service: locations
    port: 80
  - name: animals
    service: animals
    port: 80
  - name: adjectives
    service: adjectives
    port: 80
  - name: colors
    service: colors
    port: 80
  routes:
  - path: =/api/v1
    action:
      pass: generator
  - path: /api/v1/locations
    action:
      pass: locations
  - path: /api/v1/animals
    location-snippets: |
      add_header host $proxy_host;
    splits:
    - weight: 80
      action:
        pass: animals
    - weight: 20
      action:
        pass: animalsv2
  - path: /api/v1/colors
    action:
      pass: colors
  - path: /api/v1/adjectives
    action:
      pass: adjectives
